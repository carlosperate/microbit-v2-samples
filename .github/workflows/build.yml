name: Build CODAL

on:
  push:
    branches: '*'
  pull_request:
    branches: '*'
  schedule:
    # Runs every working day at 8 am
    - cron: '0 8 * * 1-5'

jobs:
  build-py-script:
    strategy:
      matrix:
        os: [ubuntu-18.04, macos-10.15, windows-2016]
        gcc: ['7-2017-q4', '10-2020-q4']
        cmake: ['3.5.2', ''] # Empty means latest, at this time 3.22.0-rc1
      fail-fast: false
    runs-on: ${{ matrix.os }}
    name: ${{ matrix.os }}, gcc ${{ matrix.gcc }}, cmake ${{ matrix.cmake || 'latest'}}
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: Setup arm-none-eabi-gcc ${{ matrix.gcc }}
        uses: carlosperate/arm-none-eabi-gcc-action@v1
        with:
          release: ${{ matrix.gcc }}
      - name: Setup CMake ${{ matrix.cmake }}
        uses: jwlawson/actions-setup-cmake@v1
        with:
          cmake-version: ${{ matrix.cmake }}
      - name: Install Ninja via PyPI
        run: python -m pip install ninja
      - name: Check Versions
        run: |
          arm-none-eabi-gcc --version
          cmake --version
          ninja --version
          python --version
      - name: Build using build.py
        run: python build.py
      - name: Upload hex file
        uses: actions/upload-artifact@v1
        with:
          name: build-py-${{ matrix.os }}
          path: MICROBIT.hex
